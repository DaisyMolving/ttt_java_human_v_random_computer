apply plugin: 'java'

task compile {
	doLast {
		println 'compiling source'
	}
}

sourceCompatibility = 1.5

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
}

run {
	standardInput = System.in
}

task hello {
	doLast {
		println "using build file '$buildFile.name' in '$buildFile.parentFile.name'."
	}
}
